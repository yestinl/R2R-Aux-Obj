version: 1
kind: group
build:
    image: docker.dm-ai.cn/algorithm-research/matteraux:latest
hptuning:
    concurrency: 6
    matrix:
        thr:
            values: [80,85,90,95,99,100]
environment:
    resources:
        cpu:
            requests: 1
            limits: 2
        gpu:
            requests: 1
            limits: 1
    outputs:
        experiments: [10647]


run:
    cmd: python3.6 r2r_src/train.py --submit --upload --denseObj --catRN --objthr={{thr}} --objInputMode sg --catfeat he --name Envdrop_denseObj_RN_{{thr}}_catHE