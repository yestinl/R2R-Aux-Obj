version: 1
kind: group
build:
    image: docker.dm-ai.cn/algorithm-research/matteraux:latest
hptuning:
    concurrency: 8
    matrix:
        aux:
            values: [spe]
        weight:
            values: [0,0.0001,0.001,0.01,0.1,1,2,10]
environment:
    resources:
        cpu:
            requests: 1
            limits: 2
        gpu:
            requests: 1
            limits: 1
    outputs:
        experiments: [10647]


run:
    cmd: python3.6 r2r_src/train.py --submit --upload --denseObj --catRN --objthr 0.99 --objInputMode sg --{{aux}}Weight {{weight}} --name Envdrop_denseObj_RN_99_{{aux}}_{{weight}}