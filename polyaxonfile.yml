version: 1
kind: experiment
build:
    image: docker.dm-ai.cn/algorithm-research/matteraux:latest
environment:
    resources:
        cpu:
            requests: 1
            limits: 2
        gpu:
            requests: 1
            limits: 1
    outputs:
        experiments: [10647]


run:
    cmd: python3.6  r2r_src/train.py  --submit --upload --train speaker --name valid_speaker --load lyx/snap/speaker/state_dict/best_val_unseen_bleu