version: 1
kind: experiment
build:
    image: docker.dm-ai.cn/algorithm-research/matteraux:latest
environment:
    resources:
        cpu:
            requests: 1
            limits: 2
        gpu:
            requests: 1
            limits: 1
    outputs:
        experiments: [10993]

run:
    cmd: python3.6 r2r_src/train.py --speWeight 1 --proWeight 1 --angWeight 2 --feaWeight 1 --submit --upload --denseObj --catRN --objthr 0.99 --featdropout 0.4 --dropout 0.6 --name denseObj_RN_99_6