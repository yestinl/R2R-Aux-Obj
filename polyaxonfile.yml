version: 1
kind: experiment
build:
    image: docker.dm-ai.cn/algorithm-research/matteraux:latest
environment:
    resources:
        cpu:
            requests: 1
            limits: 2
        gpu:
            requests: 1
            limits: 1
    outputs:
        experiments: [10993]

run:
    cmd: python3.6 r2r_src/train.py --train listener --submit --speWeight 1 --proWeight 1 --angWeight 2 --feaWeight 1 --matWeight 1 --multi --upload --name baseline_leo_0